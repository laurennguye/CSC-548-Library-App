<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Books to Borrow</title>
</head>
<body>
    <h2>Available Books to Borrow</h2>
    <div>
        <ul>
            <li th:each="book : ${availableBooks}">
                <span th:text="${book.title}">Book Title</span>,
                <span th:text="${book.author}">Author</span>,
                <span th:text="${book.isbn}">ISBN</span>
                <form th:action="@{/library/borrow}" method="post">
                    <input type="hidden" th:value="${book.id}" name="bookId" />
                    <button type="submit">Borrow</button>
                </form>
            </li>
        </ul>
    </div>
    <a href="/library">Back to Library</a>
</body>
</html>
